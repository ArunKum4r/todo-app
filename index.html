<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A ToDo app by Arun</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
          <h1>TODO LIST<a href="https://github.com/ArunKum4r"><i class="fa-brands fa-square-github"></i></a></h1>
        <form id="task-form">
          <input
            type="text"
            id="task-input"
            placeholder="What do you wanna do?"
            autocomplete="off"
          />
          <button type="submit" class="add-task">
            Add Task <i class="fa-solid fa-plus"></i>
          </button>
        </form>
	      <div class="filter-container">
          <h4>FILTERS <i class="fa-solid fa-filter"></i></h4>
          <button class="all">All</button>
          <button class="in-progress">In-Progress</button>
          <button class="completed">Completed</button>
        </div>
        <h2 class="tasks-heading">TASKS</h2>
        <p class="tip"><i class="fa-solid fa-circle-exclamation"></i> Click on the task to mark it as completed.</p>
        <div class="tasks-list">
          <!-- <div class="tasks">
             <input type="text" class="text" value="Dont" readonly />
            <div class="actions">
              <p class="date">10/11/1999</p>
              <button class="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="delete">
                <i class="fa-solid fa-trash-can"></i>
              </button> 
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
